<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Project Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-primary: radial-gradient(1200px 800px at 50% 10%, #00131f 0%, #001a2b 30%, #001e33 55%, #021a2a 100%);
      --card-bg: rgba(9, 18, 34, 0.92);
      --card-border: rgba(148, 163, 184, 0.35);
      --card-hover: rgba(15, 23, 42, 0.96);
      --accent: #67e8f9;
      --accent-soft: rgba(103, 232, 249, 0.13);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --radius-lg: 16px;
      --shadow-soft: 0 22px 60px rgba(15, 23, 42, 0.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-primary);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .glass-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.06) 60%, rgba(0,0,0,0) 100%),
        linear-gradient(180deg, rgba(15,23,42,0.5), rgba(15,23,42,0.8));
      backdrop-filter: blur(12px) saturate(130%);
      z-index: 0;
    }

    .hub-shell { width: 100%; max-width: 1080px; position: relative; z-index: 1; }

    .hub-card {
      background: radial-gradient(circle at top left, rgba(248, 250, 252, 0.04), transparent 55%),
                  rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: var(--shadow-soft);
      padding: 32px;
    }

    .hub-grid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 18px;
      perspective: 1200px;
    }

    @media (min-width: 840px) {
      .hub-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* --- INTERACTIVE TILE ANIMATIONS --- */
    .hub-tile {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      overflow: hidden;

      transform-style: preserve-3d;
      --tiltX: 0deg;
      --tiltY: 0deg;
      --hoverLift: 0px;
      transform: translateY(var(--hoverLift)) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }

    .hub-tile:hover {
      --hoverLift: -6px;
      border-color: rgba(56, 189, 248, 0.9);
      background: var(--card-hover);
      box-shadow: 0 18px 44px rgba(15, 23, 42, 0.95);
    }

    .hub-tile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(103, 232, 249, 0.16), transparent 55%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .hub-tile:hover::before { opacity: 1; }

    .hub-tile > * { position: relative; z-index: 1; }

    .hub-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .hub-tile:hover .hub-icon {
      transform: translateZ(20px) translateY(-2px) scale(1.06);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.85);
    }

    .hub-meta {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      opacity: 0.85;
      transform: translateY(4px);
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .hub-tile:hover .hub-meta {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="glass-layer"></div>
  <main class="hub-shell">
    <section class="hub-card">

      <section class="hub-grid">
        <a class="hub-tile" href="Project Charter Backup.html">
          <div class="hub-label">Section 01</div>
          <div class="hub-name"><span class="hub-icon">üìò</span> Project Charter</div>
          <p class="hub-desc">Full overview of the project...</p>
          <div class="hub-meta"><span class="meta-chip">Scope</span><span class="meta-chip">Budget</span></div>
        </a>

        <a class="hub-tile" href="STAR Stories.html">
          <div class="hub-label">Section 02</div>
          <div class="hub-name"><span class="hub-icon">‚≠ê</span> STAR Stories</div>
          <p class="hub-desc">Behavioral interview stories...</p>
          <div class="hub-meta"><span class="meta-chip">Teamwork</span></div>
        </a>

        <a class="hub-tile" href="Status Updates.html">
          <div class="hub-label">Section 03</div>
          <div class="hub-name"><span class="hub-icon">üìà</span> Status Updates</div>
          <p class="hub-desc">Weekly project progress...</p>
          <div class="hub-meta"><span class="meta-chip">Weeks 9‚Äì14</span></div>
        </a>
      </section>

    </section>
  </main>

<script>
(function () {
  const tiles = document.querySelectorAll('.hub-tile');
  const maxTilt = 7;

  tiles.forEach(tile => {
    tile.addEventListener('mousemove', (e) => {
      const r = tile.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;

      const pctX = x / r.width - 0.5;
      const pctY = y / r.height - 0.5;

      tile.style.setProperty('--tiltX', `${-pctY * maxTilt}deg`);
      tile.style.setProperty('--tiltY', `${pctX * maxTilt}deg`);
    });

    tile.addEventListener('mouseleave', () => {
      tile.style.setProperty('--tiltX', `0deg`);
      tile.style.setProperty('--tiltY', `0deg`);
    });
  });
})();
</script>

</body>
</html>
